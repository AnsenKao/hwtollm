services:
  hwtollm:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ANYTHINGLLM_API_URL=${NEXT_PUBLIC_ANYTHINGLLM_API_URL}
      - NEXT_PUBLIC_ANYTHINGLLM_API_KEY=${NEXT_PUBLIC_ANYTHINGLLM_API_KEY}
      - NEXT_PUBLIC_DEV_MODE=${NEXT_PUBLIC_DEV_MODE}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    env_file:
      - .env.local
      
    restart: unless-stopped
    networks:
      - hwtollm-network

  # 如果您有 AnythingLLM 服務，可以取消註釋下面的配置
  # anythingllm:
  #   image: mintplexlabs/anythingllm:latest
  #   ports:
  #     - "3001:3001"
  #   environment:
  #     - STORAGE_DIR=/app/storage
  #   volumes:
  #     - ./anythingllm-storage:/app/storage
  #   restart: unless-stopped
  #   networks:
  #     - hwtollm-network

networks:
  hwtollm-network:
    driver: bridge
